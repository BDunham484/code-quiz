<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>CODE QUIZ</title>
</head>

<body>
    <header>
        <div id="view-high-scores">
            View High Scores
        </div>
        <div id="timer">
            Time: <span id="countdown"></span>
        </div>
    </header>
    <main>
        <section id="quiz-container">
            <section id="start-screen" class="start">
                <h1>Coding Quiz Challenge</h1>
                <p>
                    Try to answer the following code-related questions within the time limit. Keep in mind that
                    incorrect answers will penalize your score/time by 5 seconds!
                </p>
                <button id="start-button">Start Quiz</button>
            </section>

            <section id='questions-screen' class="hide">
                <h2 id="question-title"></h2>
                <div id="multiple-choice"></div>
                <div id="response"></div>
            </section>

            <section id="all-done" class="hide">
                <p>
                    You're final score is <span id="score"></span>
                </p>
                <form>
                    <label for="initials">Enter Initials</label>
                    <input type="text" name="initials" id="initial-input"/>
                    <button id="submit-initials">Submit</button>
                </form>
            </section>
        </section>
    </main>

    <script src="./assets/scripts/questions.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
