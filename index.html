<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>CODE QUIZ</title>
</head>

<body>
    <header>
        <div id="view-high-scores">
            View High Scores
        </div>
        <div id="timer">
            Time: <span id="countdown"></span>
        </div>
    </header>
    <main>
        <section id="quiz-container">
            <section id="start-screen">
                <h1>Coding Quiz Challenge</h1>
                <p>
                    Try to answer the following code-related questions within the time limit. Keep in mind that
                    incorrect answers will penalize your score/time by 5 seconds!
                </p>
                <button id="start-button">Start Quiz</button>
            </section>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
